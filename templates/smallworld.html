<!DOCTYPE html>
<html>
<head>
	<title>smallworld.js</title>
</head>
<body>
	<div class="example">
		<div class="example__map">
			<div class="map js-marker-multi" style="width: 350px; height: 150px;"></div>
		</div>
	</div>

	<script src="zepto.min.js"></script>

	<script>
		function load_geojson (data) { window.geojson = data; }
	</script>

	<script src="world.js"></script>

	<script>
	$(function () {
			Smallworld.defaults.geojson = window.geojson;

		  $('.js-marker-multi').smallworld({
		    geojson: window.geojson,
		    center: [45, -50],
		    markers: [
					[37.757719928168605, -122.43760000000003],
					[51.528868434293145, -0.10159864999991441],
					[40.705960705452846, -73.9780035]
				]
		  });


		  setTimeout(function () {
			  $('.js-marker-multi').smallworld({
			    geojson: window.geojson,
			    center: [45, -50],
			    markers: [
						[47.757719928168605, -122.43760000000003],
						[51.528868434293145, -0.10159864999991441],
						[40.705960705452846, -73.9780035]
					]
			  });
			}, 1000);


	});
	</script>

  <script src="smallworld.js"></script>
  <script src="smallworld.jquery.js"></script>

</body>
</html>
